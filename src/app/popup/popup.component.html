<div class="modal-body">
    <h4>Popup Form</h4>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" class="form-control" />
        <div *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="id">ID:</label>
        <input id="id" formControlName="id" class="form-control" />
        <div *ngIf="form.get('id')?.invalid && (form.get('id')?.dirty || form.get('id')?.touched)" class="text-danger">
          ID is required.
        </div>
        <div *ngIf="form.get('id')?.invalid && (form.get('id')?.dirty || form.get('id')?.touched)" class="text-danger">
            ID is required and must be numeric.
          </div>
      </div>
  
      <div class="form-group">
        <label for="designation">Designation:</label>
        <input id="designation" formControlName="designation" class="form-control" />
        <div *ngIf="form.get('designation')?.invalid && (form.get('designation')?.dirty || form.get('designation')?.touched)" class="text-danger">
          Designation is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="number">Number:</label>
        <input id="number" formControlName="number" class="form-control" type="text" />
        <div *ngIf="form.get('number')?.invalid && (form.get('number')?.dirty || form.get('number')?.touched)" class="text-danger">
          Number is required and must be numeric.
        </div>
      </div>
  
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
